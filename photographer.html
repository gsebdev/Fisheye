<!DOCTYPE html>
<html lang="fr-FR">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html"><img src="assets/images/logo.png" alt="Fisheye Home page" class="logo"></a>
  </header>
    <main id="main">
      <article>
        <section class="photograph-header">
          <div class="photograph-header__text-container">
            <h1></h1>
            <p>
              <span class="photograph-header__location"></span>
              <span class="photograph-header__tagline"></span>
            </p>
            
          </div>
          <button class="btn" data-target="contact_modal" aria-label="Contact Me">Contactez-moi</button>
          <img class="photograph-portrait" src="" alt="">
          <p class="photograph-header__container-fixed">
            <span class="photograph-header__likes">0<i class="heart-icon" title="likes"></i></span>
            <span class="photograph-header__price"></span>
          </p>
        </section>
        <section class="photograph-medias">
          <div class="sort-filter">
            <span class="sort-filter__text" id="filter-label">Trier par</span>
            <div class="sort-filter__menu">
              
              <button class="sort-filter__button btn" aria-haspopup="listbox" aria-expanded="true">Popularité<span class="sort-filter__dropdown-icon"></span></button>
                <ul class="sort-filter__list" role="listbox" aria-activedescendant="filter-opt1" aria-labelledby="filter-label">
                  <li role="option" tabindex="0" id="filter-opt1" data-value="likes" aria-selected="true" class="sort-filter__filter">Popularité</li>
                  <li role="option" tabindex="0" id="filter-opt2" data-value="date" aria-selected="false" class="sort-filter__filter">Date</li>
                  <li role="option" tabindex="0" id="filter-opt2" data-value="title" aria-selected="false" class="sort-filter__filter">Titre</li>
                </ul>
            </div>
          </div>
          <div class="photograph-medias__wrapper"></div>
        </section>
      </article>  
      <select name="sqdfsqdef" id="">
        <option value="dqsfsdf">sdfsdf</option>
        <option value="">sdfsdfsdf</option>
      </select> 
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img class="contact_modal__close" src="assets/icons/close.svg">
        </header>
				<form action="" method="post" class="contact-form">
					<div class="form-data">
						<label for="contact-firstname">Prénom</label>
						<input type="text" id="contact-firstname" name="firstname" required>
					</div>
          <div class="form-data">
						<label for="contact-lastname">Nom</label>
						<input type="text" id="contact-lastname" name="lastname"required>
					</div>
          <div class="form-data">
						<label for="contact-email">Email</label>
						<input type="email" id="contact-email" name="email" required>
					</div>
          <div class="form-data">
            <label for="contact-message">Votre message</label>
            <textarea name="message" id="contact-message" cols="30" rows="10" required></textarea>
          </div>
          <div class="success-msg"></div>
          <button class="contact_button" type="submit">Envoyer</button>
          
          <div class="loader"></div>
				</form>
			</div>
		</div>
    <script src="scripts/models/PhotographerModel.js"></script>
    <script src="scripts/models/MediaModel.js"></script>
    <script src="scripts/models/VideoModel.js"></script>
    <script src="scripts/models/ImageModel.js"></script>
    <script src="scripts/factories/MediaFactory.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/FilterSortBy.js"></script>
    <script src="/scripts/utils/Lightbox.js"></script>
  </body>
</html>
