<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <section class="photograph-header">
        <div class="photograph-header__text-container">
          <h1></h1>
          <p class="photograph-header__location"></p>
          <p class="photograph-header__tagline"></p>
        </div>
        <button class="btn" data-target="contact_modal">Contactez-moi</button>
        <img class="photograph-portrait" src="" alt="">
        <div class="photograph-header__container-fixed">
          <span class="photograph-header__likes">0<span class="heart-icon"></span></span>
          <span class="photograph-header__price"></span>
        </div>
      </section>
      <section class="photograph-medias">
        <div class="sort-filter">
          <span class="sort-filter__text">Trier par</span>
          <div class="sort-filter__menu">
            <div class="sort-filter__dropdown-icon">
              <img src="assets/icons/arrow_up.svg" alt="">
            </div>
              <ul>
                <li data-value="likes" data-selected="true" class="sort-filter__filter">Popularité</li>
                <li data-value="date" data-selected="false" class="sort-filter__filter">Date</li>
                <li data-value="title" data-selected="false" class="sort-filter__filter">Titre</li>
              </ul>
            </div>
        </div>
        <div class="photograph-medias__wrapper"></div>
      </section>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img class="contact_modal__close" src="assets/icons/close.svg">
        </header>
				<form action="" method="post">
					<div class="form-data">
						<label for="contact-firstname">Prénom</label>
						<input type="text" id="contact-firstname" name="firstname" required>
					</div>
          <div class="form-data">
						<label for="contact-lastname">Nom</label>
						<input type="text" id="contact-lastname" name="lastname"required>
					</div>
          <div class="form-data">
						<label for="contact-email">Email</label>
						<input type="email" id="contact-email" name="email" required>
					</div>
          <div class="form-data">
            <label for="contact-message">Votre message</label>
            <textarea name="message" id="contact-message" cols="30" rows="10" required></textarea>
          </div>
          <div class="success-msg"></div>
          <button class="contact_button" type="submit">Envoyer</button>
          
          <div class="loader"></div>
				</form>
			</div>
		</div>
    <script src="scripts/models/PhotographerModel.js"></script>
    <script src="scripts/models/MediaModel.js"></script>
    <script src="scripts/models/VideoModel.js"></script>
    <script src="scripts/models/ImageModel.js"></script>
    <script src="scripts/factories/MediaFactory.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/FilterSortBy.js"></script>
    <script src="/scripts/utils/Lightbox.js"></script>
  </body>
</html>
