<!DOCTYPE html>
<html lang="fr-FR">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/photographer.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html"><img src="assets/images/logo.png" alt="Fisheye Home page" class="logo"></a>
  </header>
    <main id="main">
      <article>
        <div class="photograph-medias">
          <div class="sort-filter">
            <span class="sort-filter__text" id="filter-label">Trier par</span>
            <div class="sort-filter__menu">
              <button id="sort-filter-1-btn" class="sort-filter__button btn" aria-labelledby="filter-label sort-filter-1-btn" aria-haspopup="listbox" aria-expanded="false">Popularité<span class="sort-filter__dropdown-icon"></span></button>
              <ul class="sort-filter__list" role="listbox" aria-activedescendant="filter-opt1" aria-labelledby="filter-label">
                <li role="option" tabindex="0" id="filter-opt1" data-value="likes" aria-selected="true" class="sort-filter__filter">Popularité</li>
                <li role="option" tabindex="0" id="filter-opt2" data-value="date" aria-selected="false" class="sort-filter__filter">Date</li>
                <li role="option" tabindex="0" id="filter-opt3" data-value="title" aria-selected="false" class="sort-filter__filter">Titre</li>
              </ul>
            </div>
          </div>
          <div class="photograph-medias__wrapper"></div>
        </div>
      </article>
    </main>
    <div id="contact_modal">
			<div role="dialog" aria-labelledby="contact-modal-title" aria-modal="true" tabindex="0" class="modal">
				<header>
          <h2 id="contact-modal-title">Contactez-moi </h2>
        </header>
				<form method="post" class="contact-form">
					<div class="form-data">
						<label id="contact-firstname-label" for="contact-firstname">Prénom</label>
						<input aria-labelledby='contact-firstname-label' type="text" id="contact-firstname" name="firstname" required>
					</div>
          <div class="form-data">
						<label id="contact-lastname-label" for="contact-lastname">Nom</label>
						<input aria-labelledby='contact-lastname-label' type="text" id="contact-lastname" name="lastname" required>
					</div>
          <div class="form-data">
						<label id="contact-email-label" for="contact-email">Email</label>
						<input aria-labelledby='contact-email-label' type="email" id="contact-email" name="email" required>
					</div>
          <div class="form-data">
            <label id="contact-message-label" for="contact-message">Votre message</label>
            <textarea aria-labelledby='contact-message-label' name="message" id="contact-message" cols="30" rows="10" required></textarea>
          </div>
          <div id="modal-contact-success-msg" class="success-msg"></div>
          <button aria-label="Envoyer" class="contact_button" type="submit">Envoyer</button>
          <button class="contact_modal__close" aria-label="Close Contact form"><img src="assets/icons/close.svg" alt=""></button>
          <div class="loader"></div>
				</form>
			</div>
		</div>
    <script src="js/photographer-bundle.js"></script>
   
  </body>
</html>
